<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sharishth Singh">
    <meta name="Profile" content="Profile Page">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="design/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body style="background:linear-gradient(to right,#36D1DC, #5B86E5);">
    <div class="container">
        <div class="row align-items-center" style="margin-top: 20%;">
            <div class="col align-self-center">
                <div class="card shadow-lg border-0">
                    <div class="card-header text-center font-weight-bold text-white"
                        style="background: linear-gradient(to right, #41295a, #302b63, #636FA4);">
                        Your Profile
                    </div>
                    <div class="card-body" style="background: linear-gradient(to right, #41295a, #302b63, #636FA4);">
                        <blockquote class="blockquote mb-0">
                            <div class="row">
                                <div class="col border-right">
                                    <img src="Thundercats-logo.png" alt="..." class="img-fluid  border-0">
                                </div>
                                <div class="col text-white ml-2">
                                    <div class="row">

                                        <input type="text" class="form-control border-0 shadow" id="basic-url"
                                    aria-describedby="basic-addon3" placeholder="Sharishth Singh" disabled>
                                    </div>
                                    <div class="row mt-2">
                                        <input type="text" class="form-control border-0 shadow" id="basic-url"
                                            aria-describedby="basic-addon3" placeholder="emailer@example.com" disabled>
                                    </div>
                                    <div class="row mt-2">
                                        <input type="text" class="form-control border-0 shadow" id="basic-url"
                                        aria-describedby="basic-addon3" placeholder="0123456789" disabled>
                                    </div>
                                    <div class="row mt-2">
                                        <input type="text" class="form-control border-0 shadow" id="basic-url"
                                        aria-describedby="basic-addon3" placeholder="21, Male" disabled>

                                    </div>
                                    <div class="row mt-2">
                                        <input type="text" class="form-control border-0 shadow" id="basic-url"
                                        aria-describedby="basic-addon3" placeholder="1 January, 1998" disabled>

                                    </div>
                                    <div class="row mt-2">
                                        <input type="text" class="form-control border-0 shadow" id="basic-url"
                                        aria-describedby="basic-addon3" placeholder="Exapmle Inc." disabled>
                                    </div>
                                    <div class="row mt-2">
                                        <input type="text" class="form-control border-0 shadow" id="basic-url"
                                        aria-describedby="basic-addon3" placeholder="Sr. Manager." disabled>
                                        
                                    </div>
                                    <div class="row mt-2">
                                        Social Profiles
                                    </div>
                                    <div class="row mt-1">
                                        <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
                                        <i class="fa fa-instagram fa-2x ml-2" aria-hidden="true"></i>
                                        <i class="fa fa-linkedin fa-2x ml-2" aria-hidden="true"></i>
                                        <i class="fa fa-github fa-2x ml-2" aria-hidden="true"></i>
                                        <i class="fa fa-twitter fa-2x ml-2" aria-hidden="true"></i>

                                    </div>

                                </div>
                            </div>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
